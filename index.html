<style>
html {
  font-size:1rem;
  height: 100%;
}

.list-group-item {
    display: list-item;
    padding-left: 10px;
}

.foundit{
    color: #155724;
    background-color: #b1dfbb;
}

.container.body-container {
    padding: 0px 10px;
}

ul.nav > li > a{
  text-decoration: none;
  color : var(--gray-dark);
}
</style>

<script>
$(document).ready(function(){

//BEGIN initialization
data.init();
printQ(data.returnQ());

var score = 0;
keepScore();

var foundIt = false;

buildSelection(data.chapters);
//END

  $("#score").click(function(){
    score = 0;
    keepScore();
  });

  $(".list-group-item").click(function(){
    if (foundIt) {
      return;
    }
    removeColor();
    if ($(this).attr('data-correct')=="true"){
      $(this).addClass("list-group-item-success");
      $("#QuestionBody").addClass("foundit");
      score++;
      keepScore();
      foundIt=true;
    }
    else{
      $(this).addClass("list-group-item-danger");
      score--;
      keepScore();
    }
  });

  $("#nav-forward").click(function(){
    removeColor();
    data.next();
    printQ(data.returnQ());
    foundIt=false;
  });

  $("#nav-backward").click(function(){
    removeColor();
    data.previous();
    printQ(data.returnQ());
    foundIt=false;
  });

  $('select').change(function () {
    var optionSelected = $(this).find("option:selected");
    var valueSelected  = optionSelected.val();

    score = 0;
    keepScore();
    foundIt=false;
    removeColor();

    data.chapterNum(valueSelected);
    printQ(data.returnQ());
    });

  function removeColor (){
    $(".list-group-item").removeClass("list-group-item-danger list-group-item-success");
    $("#QuestionBody").removeClass("foundit");
  };

  function keepScore(){
    $("#score").text(score);
  }
});
</script>

chapterFocus  : 1,
chapters      : 1,

questionFocus : 1,
// An array containing how many questions each chapter contains
// Also, each entry denotes where the next chapter begins
totalQuestions: [],

// BEGIN initialization
getChaptersNum: function (){
  let maxValue = 1;
  for (let entry of this.rawData) {
    if (entry.chapter > 1) maxValue = entry.chapter;
  };
  this.chapters = maxValue; //int
},

getQNumArray : function (){
  let maxValue = 1;
  for (let i=1; i<=this.chapters; i++) {
    maxValue = 1;
    for (let entry of this.rawData) {
      if (entry.chapter == i && entry.number > maxValue) maxValue = entry.number;
    };
  this.totalQuestions.push(maxValue);
  };
},

init: function (){
  this.getChaptersNum();
  this.getQNumArray();
},
// END

// BEGIN navigation
next: function (){
  if (this.questionFocus == this.totalQuestions[this.chapterFocus - 1]) {return};
  this.questionFocus += 1;
},

previous: function (){
  if (this.questionFocus == 1) {return};
  this.questionFocus -= 1;
},

chapterNum: function(num){
  this.chapterFocus  = num;
  this.questionFocus = 1;
},
// END

returnQ : function(){
  let offSet = 0;
  let chIndex = this.chapterFocus - 1;
  let Qindex = this.questionFocus - 1;
  if (chIndex == 0)
    {return this.rawData[Qindex];}
  else{
    for (let i=0; i <= chIndex - 1; i++) {
      offSet += this.totalQuestions[i]
    };
    return this.rawData[offSet + Qindex]};
},

returnNavDisplay : function(){
    return this.questionFocus + "/" + this.totalQuestions[this.chapterFocus - 1];
  }
};

// End Data Object

function indexMathContent(str) {
  let indexArray = [];
  let mathMarkers = /(\$|\\\[|\\\])/g;
  let openingDelimeter = true;
  let indexObjectText = {mode:"text", begin:0, end:0};
  let indexObjectMath = {mode:"inline", begin:0, end:0};
  let textStart = 0;

  while ((marker = mathMarkers.exec(str)) !== null) {

    if (openingDelimeter){ // On opening delimeters, push text objects

      indexObjectMath.begin = marker.index + marker[1].length;



  //    if (textStart < marker.index){// If the string starts with text (only for the first round)
        indexObjectText.begin = textStart;

        indexObjectText.end   = marker.index;
        indexArray.push(indexObjectText);
        indexObjectText = {mode:"text", begin:0, end:0};
        //    };

      openingDelimeter = false;
    }
    else { // On closing delimeters push math objects
      textStart = marker.index + marker[1].length;

      indexObjectMath.end = marker.index;

      if (marker[1] == "\\\]") {
        indexObjectMath.mode = "display"
      };

      indexArray.push(indexObjectMath);
      indexObjectMath = {mode:"inline", begin:0, end:0};
      openingDelimeter = true;
    };

  };

  if (textStart < str.length){
    indexObjectText.begin = textStart;
    indexObjectText.end = str.length;
    indexArray.push(indexObjectText);
  };

  return indexArray;

}

function KaTeXmarkUp(str){

  let indexArray = indexMathContent(str);
  let parsedString = document.createDocumentFragment();// a node in the memory not the DOM

  let content, node;


  for (let entry of indexArray) {
    content = str.substring(entry.begin, entry.end);

    if (entry.mode == "text"){
      node = document.createTextNode(content);
      parsedString.appendChild(node);
    };

    if (entry.mode == "inline"){
      node = document.createElement('span');
      node.className = "Math";
      node.dataset.expr = content;
      parsedString.appendChild(node);
    };

    if (entry.mode == "display"){
      node = document.createElement('span');
      node.className = "MathDisplay";
      node.dataset.expr = content;
      parsedString.appendChild(node);
    };

  };

  return parsedString;//An array of text and Math nodes!
}


function removeAllChildNodes (parentNode) {
  while (parentNode.firstChild) {
    parentNode.removeChild(parentNode.firstChild);
  };
}


function renderAllMath() {
  let inline  = document.getElementsByClassName("Math");
  let display = document.getElementsByClassName("MathDisplay");
  // for each element, render the expression attribute
  Array.prototype.forEach.call(inline, function(el) {
    katex.render(el.getAttribute("data-expr"), el);
  });
  Array.prototype.forEach.call(display, function(el) {
    katex.render(el.getAttribute("data-expr"), el, {displayMode:true});
  });
}


function printQ(question){

  // print body
  let body = document.getElementById('QuestionBody');
  removeAllChildNodes(body);
  body.appendChild(KaTeXmarkUp(question.body));

  // print answers
  for(let i=0; i<4; i++){
    let ID = i + 1;
    let itemID = "item" + ID;
    let item = document.getElementById(itemID);
    removeAllChildNodes(item);
    item.appendChild(KaTeXmarkUp(question.choises[i]));
    if (ID == question.ans)
      {item.dataset.correct = true;}
    else
      {item.dataset.correct = false;}
    };

  // print navigation display
  let navDisplay = document.getElementById('number-display');
  navDisplay.innerHTML = "";
  navDisplay.innerHTML = data.returnNavDisplay();

  renderAllMath();
}


function buildSelection(num){
  let selectElement = document.getElementById("myselection");
  let optionElement;
  for (let i = 2; i <= num; i++) {
    optionElement = document.createElement("option");
    optionElement.value = i;
    optionElement.innerHTML = "Κεφάλαιο " + i;
    selectElement.appendChild(optionElement);
 };
}
